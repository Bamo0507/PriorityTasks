<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <main>
        <h1 class="typewriter">Tasks Manager</h1>

        <section class="main-section">
            <!-- Not Started -->
            <section class="dash-section" id="not-started">
                <section class="title title-not-completed">
                    <section class="row-section">
                        <h2 class="section-title">Not Started</h2>
                        <button class="add-btn">+</button>
                    </section>
                </section>

                <section class="list-actv not-list">
                    <ul class="activities">

                    </ul>
                </section>

            </section>

            <!-- In Progress -->
            <section class="dash-section" id="in-progress">

                <section class="title title-progress">
                    <section class="row-section">
                        <h2 class="section-title">In Progress</h2>
                        <button class="add-btn">+</button>
                    </section>
                    
                </section>

                <section class="list-actv progress-list">
                    <ul class="activities">

                    </ul>
                </section>
                
            </section>

            <!-- Completed -->
            <section class="dash-section" id="completed">
                <section class="title title-completed">
                    <section class="row-section">
                        <h2 class="section-title">Completed</h2>
                        <button class="add-btn">+</button>
                    </section>

                </section>

                <section class="list-actv completed-list">
                    <ul class="activities">

                    </ul>
                </section>
            </section>

        </section>
    </main>
    

    <!-- link to my js file -->
    <script src="script.js"></script>
</body>
</html>
